<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task32</title>
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">
</head>
<body>
    <div><h2>Books. Task</h2></div>
    <form action="{% url 'add-todo' %}" method="POST">
            {% csrf_token %}
            <input 
            class="create_input"
            type="text"
            placeholder="Please write here the title of book"
            name="book_title"/>

            <input 
            class="create_input"
            type="text"
            placeholder="Subtitle"
            name="book_subtitle"/>

            <input 
            class="create_input"
            type="text"
            placeholder="Description"
            name="book_description"/>

            <input 
            class="create_input"
            type="number"
            placeholder="Price"
            name="book_price"/>

            <input 
            class="create_input"
            type="text"
            placeholder="Genre"
            name="book_genre"/>

            <input 
            class="create_input"
            type="text"
            placeholder="Author"
            name="book_author"/>

            <input 
            class="create_input"
            type="date"
            placeholder="Year"
            name="book_year"/>

        <button class="create_btn">Click to add</button>
        <h3>{% for books in books_list %}
            {{ books.title }}
            {{ books.subtitle }}
            {{ books.description }}
            {{ books.price }}
            {{ books.genre }}
            {{ books.author }}
            {{ books.year }}
            {{ books.date }}
        {% endfor %}</h3>
    </form>
</body>
</html>
